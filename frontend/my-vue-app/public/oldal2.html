<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aut√≥k Megtekint√©se - Autobuy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 36px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .user-info span {
            color: #e0e0e0;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #ff3838 0%, #ff2828 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.6);
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            padding: 22px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            min-height: 280px;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .car-image {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .car-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .car-details {
            flex: 1;
        }

        .car-detail {
            margin-bottom: 8px;
            color: #e0e0e0;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .car-detail strong {
            color: #ffffff;
            font-weight: 500;
        }

        .car-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            align-self: center;
        }

        .status-el√©rhet≈ë {
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c8e6c9;
        }

        .status-foglalt {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .status-karbantart√°s {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }

        .empty-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b0b0b0;
            font-style: italic;
            min-height: 250px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .loading {
            text-align: center;
            color: #e0e0e0;
            font-size: 18px;
            margin: 50px 0;
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 1200px) {
            .cars-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 900px) {
            .cars-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }

            .cars-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .car-card {
                padding: 15px;
                min-height: 250px;
            }

            .car-image {
                height: 100px;
                font-size: 20px;
            }

            .car-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Aut√≥k Megtekint√©se</h1>

        <div class="user-info">
            <span>√údv√∂z√∂lj√ºk, <strong id="user-name">Felhaszn√°l√≥</strong>!</span>
            <button class="logout-btn" onclick="logout()">Kijelentkez√©s</button>
        </div>

        <div id="message"></div>

        <div class="loading" id="loading">Aut√≥k bet√∂lt√©se...</div>

        <div class="cars-grid" id="carsGrid"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let userName = localStorage.getItem('nev') || 'Felhaszn√°l√≥';

        // Check if user is logged in
        if (!token) {
            window.location.href = '/';
        }

        // Set user name
        document.getElementById('user-name').textContent = userName;

        // Load cars on page load
        document.addEventListener('DOMContentLoaded', loadCars);

        async function loadCars() {
            const loading = document.getElementById('loading');
            const carsGrid = document.getElementById('carsGrid');

            try {
                const response = await fetch(`${API_BASE}/autok`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();

                loading.style.display = 'none';

                if (response.ok && data.data) {
                    displayCars(data.data);
                } else {
                    showMessage('Hiba az aut√≥k bet√∂lt√©sekor', 'error');
                }
            } catch (error) {
                console.error('Error loading cars:', error);
                loading.style.display = 'none';
                showMessage('H√°l√≥zati hiba t√∂rt√©nt', 'error');
            }
        }

        function displayCars(cars) {
            const carsGrid = document.getElementById('carsGrid');
            carsGrid.innerHTML = '';

            // Create 16 grid cells (4x4)
            for (let i = 0; i < 16; i++) {
                const car = cars[i];
                const carCard = document.createElement('div');

                if (car) {
                    carCard.className = 'car-card';

                    let statusClass = 'status-el√©rhet≈ë';
                    if (car.Allapot === 'foglalt') statusClass = 'status-foglalt';
                    else if (car.Allapot === 'karbantart√°s') statusClass = 'status-karbantart√°s';

                    // Get car image (placeholder for now)
                    const carImage = getCarImage(car.Marka, car.Modell);

                    carCard.innerHTML = `
                        <div class="car-image">${carImage}</div>
                        <div class="car-title">${car.Marka} ${car.Modell}</div>
                        <div class="car-details">
                            <div class="car-detail"><span>Rendsz√°m:</span> <strong>${car.Rendszam}</strong></div>
                            <div class="car-detail"><span>√âvj√°rat:</span> <strong>${car.Evjarat}</strong></div>
                            <div class="car-detail"><span>Alv√°zsz√°m:</span> <strong>${car.Alvazszam}</strong></div>
                        </div>
                        <div class="car-status ${statusClass}">${car.Allapot}</div>
                    `;
                } else {
                    carCard.className = 'car-card empty-card';
                    carCard.innerHTML = '<div>Nincs aut√≥</div>';
                }

                carsGrid.appendChild(carCard);
            }
        }

        function getCarImage(marka, modell) {
            // Simple car emoji based on brand
            const brandEmojis = {
                'Toyota': 'üöó',
                'Honda': 'üöô',
                'Ford': 'üöê',
                'BMW': 'üèéÔ∏è',
                'Audi': 'üöò',
                'Mercedes': 'üöñ',
                'Volkswagen': 'üöï',
                'Nissan': 'üöì',
                'Hyundai': 'üöë',
                'Kia': 'üöí',
                'Mazda': 'üöö',
                'Subaru': 'üöõ',
                'Jeep': 'üöú',
                'Renault': 'üèçÔ∏è',
                'Peugeot': 'üö≤',
                'Citroen': 'üõµ',
                'Opel': 'üöÅ'
            };

            return brandEmojis[marka] || 'üöó';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('jogosultsag');
            localStorage.removeItem('nev');
            window.location.href = '/';
        }

        // Auto-refresh every 30 seconds
        setInterval(loadCars, 30000);
    </script>
</body>
</html>
