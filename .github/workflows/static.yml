name: Deploy Vue to Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/my-vue-app/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend/my-vue-app

      - name: Build
        run: npm run build
        working-directory: ./frontend/my-vue-app

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Ez mutatja meg a GitHubnak, hol van a k√©sz build
          path: ./frontend/my-vue-app/dist/

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
